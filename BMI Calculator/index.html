<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>BMI CALCULATORt</title>
</head>

<body>
    <div class="card" style="width: 28rem;">
        <div class="card-header">
            <div class="heading">
                <h1>BMI CALCULATOR</h1>
                <p>Made With HTML,CSS & JAVASCRIPT</p>
            </div>
        </div>

        <div class="card-body">

            <form name="bmiForm">
                <p>Your Weight(kg):</p>
                <input type="text" name="weight" size="10"><br />
                <p> Your Height(cm):</p>
                <input type="text" name="height" size="10"><br />
                <input type="button" value="Calculate BMI" onClick="calculateBmi()"><br />
                <p>Your BMI: </p>
                <input type="text" name="bmi" size="10"><br />
                <p id="demo"> </p>
                <input type="reset" value="Reset" />
            </form>
        </div>

    </div>
    <script language="JavaScript">
        function calculateBmi() {
            var weight = document.bmiForm.weight.value;
            var height = document.bmiForm.height.value;
            if (weight > 0 && height > 0) {
                var finalBmi = weight / (height / 100 * height / 100);
                document.bmiForm.bmi.value = finalBmi;
                if (finalBmi < 18.5) {
                    document.getElementById("demo").innerHTML = "That you are too thin."
                }
                if (finalBmi > 18.5 && finalBmi < 25) {
                    document.getElementById("demo").innerHTML = "That you are healthy.";
                }
                if (finalBmi > 25) {
                    document.getElementById("demo").innerHTML = "That you have overweight.";
                }
            } else {
                alert("Please Fill in everything correctly");
            }
        }
    </script>

</body>

</html>
